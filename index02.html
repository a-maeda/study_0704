<html lang="ja-jp">
    <head>
        <meta charset="UTF-8" />
        <title>test</title>
    </head>
    <body>
        <p>p1</p>
        <div>div1</div>
        <p>p2</p>

        <script type="text/javascript">
		function ColoredRectangle(height, width, color) {
	this.height = height;
	this.width = width;
	function getRGB(color) {
		if (!color || color.length != 7) {
			return null;
		}
		return [color.substr(1, 2), color.substr(3, 2), color.substr(5, 2)];
	}
	var colAry = getRGB(color);
	if (colAry != null) {
		this.red = colAry[0];
		this.green = colAry[1];
		this.blue = colAry[2];
	}
}
var col = new ColoredRectangle(10, 20, '#123456');
alert(col.red + ':' + col.green + ':' + col.blue);


        </script>
    </body>
</html>
